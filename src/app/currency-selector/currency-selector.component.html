<div class="dropdown">
  <div class="" data-bs-toggle="dropdown" aria-expanded="false">
    <button *ngIf="edited" class="btn" (click)="dropClick()" type="button">
      <img [src]="'assets/flags/'+ selectedCurrency.flag"/>
      <div>{{selectedCurrency.name}} - {{selectedCurrency.full_name}}</div>
      <i class="toggle bi bi-caret-down"></i>
    </button>

    <div class="input-search" *ngIf="!edited">
      <input (click)='ShowDropdown()' (keyup.escape)="HideDropdown()"  (focusout)="focusOutInput()" [ngModelOptions]="{standalone: true}"  [(ngModel)]="findCurrency" (ngModelChange)="valueFinding()" type="text" autofocus #search_input>
      <a id="clear" href="#" (click)='HideDropdown()'  class="bi bi-x-lg"></a>
    </div>

  </div>


  <ul [id]="'currenciesList ' + selectorId"  (mouseover)="ignoreFocusOut=true" (mouseout)="ignoreFocusOut=false"  class="dropdown-menu scrollable-menu" role="menu" aria-labelledby="dropdownMenuButton">
    <li *ngFor="let currency of currencies">
      <app-currencies [currency]="currency" [selectCurrency]="selectCurrency"></app-currencies>
    </li>
  </ul>
</div>
